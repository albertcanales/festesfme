{% extends "base.html" %}

{% block title %}
    <title>{{ page.title }} | FestesFME</title>
{% endblock title %}

{% block header %}
    <p class="title is-1">{{ page.title }}</p>
    {% if page.description %}
        <p class="subtitle is-4">
            {{ page.description }}
        </p>
    {% endif %}
{% endblock header %}

{% block content %}
    <!-- Simular el padding amb les columnes es una mica cutre perÃ² funciona -->
    <div class="columns is-centered">
        <div class="column is-11">
            <div class="content has-text-left">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
{% endblock content %}
