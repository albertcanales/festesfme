{% extends "base.html" %}

{% block title %}
    <title>{{ page.title }} | FestesFME</title>
{% endblock title %}

{% block header %}
    <p class="title">{{ page.title }}</p>
    {% if page.description %}
        <p class="subtitle">
            {{ page.description }}
        </p>
    {% endif %}
{% endblock header %}

{% block content %}
    <div class="content has-text-left">
        {{ page.content | safe }}
    </div>
{% endblock content %}
